    h1 {

      letter-spacing: 1px;

    .link-list {

      gap: 18px;
      margin-bottom: 38px;
    }
    .link-btn {

      align-items: center;

      border: 2px solid #2914a1;
      border-radius: 10px;
      padding: 10px 18px;
      text-decoration: none;
      color: #ffffff;
      font-size: 1.13rem;
      font-weight: 600;
      transition: background 0.18s, border 0.18s, transform 0.11s;
      box-shadow: 0 2px 12px rgba(0,0,0,0.12);
      min-height: 48px;
      margin: 0 8px;
    }
    .link-btn:hover {
      background: #ffb300;
      color: #222;
      border: 2px solid #fff;
      transform: scale(1.03);
    }
    .link-btn .icon {

      height: 32px;

      margin-right: 18px;
      background: #fff;

      display: flex;

    }
    .link-btn .icon.flag {

      border: none;
    }
    .contact-section {
      margin-top: 18px;

    }
    .contact-section h3 {
      margin-bottom: 14px;
      color: #fff;
      font-size: 1.08rem;
      font-weight: 600;
      letter-spacing: 1px;
    }
    .contact-icons {

      justify-content: center;

      margin-bottom: 24px;

    .contact-icons a {

      justify-content: center;

      height: 44px;
      background: #fff;
      border-radius: 50%;
      box-shadow: 0 2px 10px #00000022;
      transition: background 0.15s, transform 0.12s;
    }
    .contact-icons a:hover {

    }
    .contact-icons img {
      width: 26px;

    }
    .footer-link {

      background: #fff;

      padding: 6px 16px;
      font-size: 1rem;
      font-weight: 600;
      text-decoration: none;
      box-shadow: 0 1px 6px #00000022;
      width: fit-content;

    }
    .footer-link img {
      width: 22px;

      border-radius: 50%;
      margin-right: 6px;
    }
    .footer-link .join-btn {
      background: #222;

      border-radius: 10px;

      font-weight: 600;
      text-decoration: none;

  <script>
    // Animated red particles background
    const canvas = document.getElementById('bg-canvas');
    const ctx = canvas.getContext('2d');
    let particles = [];
    let w, h;

    function resize() {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    function createParticles() {
      particles = [];
      for (let i = 0; i < 38; i++) {
        particles.push({
          x: Math.random() * w,
          y: Math.random() * h,
          r: 1.6 + Math.random() * 2.7,
          d: 0.8 + Math.random() * 1.3,
          vx: -0.6 + Math.random() * 1.2,
          vy: -0.4 + Math.random() * 0.8,
          color: `rgba(255,60,60,${0.16 + Math.random() * 0.22})`
        });
      }
    }
    createParticles();

    function animate() {
      ctx.clearRect(0, 0, w, h);
      for (let p of particles) {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.r, 0, 2 * Math.PI);
        ctx.fillStyle = p.color;
        ctx.shadowColor = "#ff3030";
        ctx.shadowBlur = 12;
        ctx.fill();
        ctx.shadowBlur = 0;

        p.x += p.vx * p.d;
        p.y += p.vy * p.d;

        if (p.x < -10 || p.x > w + 10 || p.y < -10 || p.y > h + 10) {
          p.x = Math.random() * w;
          p.y = Math.random() * h;
        }
      }
      requestAnimationFrame(animate);
    }
    animate();
  </script>
